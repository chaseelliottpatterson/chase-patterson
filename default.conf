server {
    listen 80;
    listen [::]:80;
    server_name chase-patterson.com www.chase-patterson.com;

    location /.well-known/acme-challenge/ {
        root /usr/share/nginx/html;
        allow all;
    }

    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
    }
}

server {
    listen 443 ssl;
    server_name chase-patterson.com www.chase-patterson.com;

    ssl_certificate /etc/letsencrypt/live/chase-patterson.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/chase-patterson.com/privkey.pem;

    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
    }

    # Prevent Nginx from crashing if SSL is missing
    ssl_stapling off;
    ssl_stapling_verify off;

    # Use a self-signed certificate if Let's Encrypt is not available yet
    if ($ssl_protocol = "") {
        ssl_certificate /etc/ssl/certs/ssl-cert-snakeoil.pem;
        ssl_certificate_key /etc/ssl/private/ssl-cert-snakeoil.key;
    }
}